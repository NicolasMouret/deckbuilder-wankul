<div class="flex flex-col items-end">
  <div class="w-fit">
    <label class="gap-2 cursor-pointer label">
      <input
        type="checkbox"
        value="Orange"
        class="border checkbox border-info hover:border-base-content"
        (change)="onOpenChange($event)"
      />
      <img src="/top_right.png" alt="Orange" class="w-6 h-6" />
    </label>
  </div>
  <div class="w-fit">
    <label class="gap-2 cursor-pointer label">
      <input
        type="checkbox"
        value="Violet"
        class="border checkbox border-info hover:border-base-content"
        (change)="onOpenChange($event)"
      />
      <img src="/bottom_right.png" alt="Violet" class="w-6 h-6" />
    </label>
  </div>
</div>
