<div class="flex flex-col lg:flex-row w-fit">
  <label class="justify-start gap-2 cursor-pointer label">
    <span class="font-medium label-text">Inclure les cartes ban</span>
    <input
      type="checkbox"
      class="toggle"
      [checked]="isToggleChecked"
      (change)="onToggleChange($event)"
    />
  </label>
  <label
    [ngClass]="isToggleChecked ? '' : 'hidden'"
    class="gap-2 cursor-pointer label"
  >
    <span class="font-medium label-text">Voir les cartes ban uniquement</span>
    <input
      type="checkbox"
      class="border checkbox border-info hover:border-base-content"
      [checked]="isCheckboxChecked"
      [disabled]="!isToggleChecked"
      (change)="onCheckboxChange($event)"
    />
  </label>
</div>
